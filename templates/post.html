<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .atag { 
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-2xl">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold">커뮤니티</h1>
            <a href="/" class="text-blue-500 hover:underline">back home</a>
        </div>
        <div class="border rounded-lg overflow-hidden">
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b">제목</th>
                        <th class="py-2 px-4 border-b">추천수</th>
                        <th class="py-2 px-4 border-b">작성자</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in posts %}
                    <tr>
                        <td class="py-2 px-4 border-b"><a href="{{ url_for('post_page', id=data[0]) }}">{{ data[1] }}</a></td>
                        <td class="py-2 px-4 border-b">{{ data[-3] }}회</td>
                        <td class="py-2 px-4 border-b">{{ data[-4] }}</td>
                        {% if username == data[-4] or admin %}
                        <td>
                            <a href="{{ url_for('notice_delete', id=data[0]) }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">편집하기</a>
                        </td>
                        {% endif %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <br />
        <div class='atag'> 
            {% for i in lenpage %}
            {% if i == page %}
            <a href="/post?page={{ i }}" class="btn btn-primary">{{ i }}</a>
            {% else %}
            <a href="/post?page={{ i }}" class="btn btn-outline-dark">{{ i }}</a>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
