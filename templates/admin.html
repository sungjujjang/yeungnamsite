<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin IP Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-4xl mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">ADMIN</h1>
            <a href="/" class="text-blue-500 hover:underline">Back Home</a>
        </div>
        <div class="mb-4">
            <a href="/admin/post" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow hover:bg-blue-600">Add notice</a>
        </div>
        <div class="bg-white shadow-md rounded-lg p-4">
            <h2 class="text-xl font-semibold mb-2">IP Logs</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b-2 border-gray-200 text-left">Username</th>
                            <th class="py-2 px-4 border-b-2 border-gray-200 text-left">Date</th>
                            <th class="py-2 px-4 border-b-2 border-gray-200 text-left">IP</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for log in logs %}
                        <tr>
                            <td class="py-2 px-4 border-b border-gray-200">{{ log[0] }}</td>
                            <td class="py-2 px-4 border-b border-gray-200">{{ log[2] }}</td>
                            <td class="py-2 px-4 border-b border-gray-200">{{ log[1] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
